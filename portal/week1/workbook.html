<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sacred Workbook: The Extended Stride - Forces 1-7 of Ma'at</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&family=Playfair+Display:wght@400;500;600&display=swap');

:root {
  --royal-dark:#1e0f33;
  --temple-dark:#2a1645;
  --sovereign-dark:#321a52;

  --light-text:#f4efe6;
  --muted-text:#d8cfbf;

  --royal-gold:#e0b84f;
  --sacred-gold:#f0d78a;
  --week1-accent:#e0b84f;

  --border-royal:rgba(224,184,79,0.35);
}

body {
  background:radial-gradient(circle at top,#3a1c60 0%,var(--royal-dark) 65%);
  color:var(--muted-text);
  font-family:'Playfair Display',serif;
  margin:0;
  padding:20px;
  min-height:100vh;
  line-height:1.75;
}

.sacred-container {
  max-width:1200px;
  margin:0 auto;
  background:linear-gradient(180deg,rgba(255,255,255,0.06),rgba(255,255,255,0.02));
  padding:40px;
  border-radius:14px;
  border:1px solid var(--border-royal);
  box-shadow:0 30px 70px rgba(0,0,0,0.45);
}

.hieroglyph-header {
  text-align:center;
  padding:40px 0;
  margin-bottom:50px;
  border-bottom:1px solid var(--border-royal);
}

.sacred-title {
  color:var(--royal-gold);
  font-size:2.8em;
  font-family:'Cinzel',serif;
  font-weight:600;
  letter-spacing:1.5px;
}

.kemetic-subtitle {
  color:var(--sacred-gold);
  font-size:1.3em;
  font-family:'Playfair Display',serif;
  margin:20px 0 30px;
  padding:20px 0;
  border-top:1px solid var(--border-royal);
  border-bottom:1px solid var(--border-royal);
}

.force-section,
.completion-box,
.practice-level,
.download-section,
.day-card {
  background:rgba(255,255,255,0.05);
  border:1px solid var(--border-royal);
  border-radius:12px;
}

.force-section {
  padding:35px;
  margin:40px 0;
}

.force-header {
  display:flex;
  gap:25px;
  margin-bottom:30px;
  border-bottom:1px solid var(--border-royal);
  padding-bottom:25px;
}

.force-number {
  background:rgba(224,184,79,0.18);
  color:var(--royal-gold);
  width:70px;
  height:70px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Cinzel',serif;
  font-size:1.8em;
  border:1px solid var(--border-royal);
}

.kemetic-name {
  color:var(--light-text);
  font-size:1.6em;
  font-family:'Cinzel',serif;
}

.force-origin {
  color:var(--sacred-gold);
  font-style:italic;
}

.declaration-box {
  background:rgba(224,184,79,0.12);
  padding:30px;
  border-radius:8px;
  border:1px solid var(--border-royal);
  color:var(--light-text);
  font-style:italic;
  font-size:1.2em;
}

.innerstanding-box {
  background:rgba(255,255,255,0.04);
  padding:30px;
  border-radius:8px;
  border-left:4px solid var(--royal-gold);
}

.innerstanding-title {
  color:var(--royal-gold);
  font-family:'Cinzel',serif;
  font-size:1.4em;
  margin-bottom:20px;
}

.practice-title {
  color:var(--sacred-gold);
  font-family:'Cinzel',serif;
  font-size:1.2em;
}

textarea,
input[type="text"] {
  background:rgba(0,0,0,0.25);
  border:1px solid var(--border-royal);
  color:var(--light-text);
  border-radius:8px;
  padding:15px;
  width:100%;
  font-family:'Playfair Display',serif;
}

textarea:focus,
input:focus {
  outline:none;
  border-color:var(--royal-gold);
}

.sacred-btn {
  background:transparent;
  color:var(--royal-gold);
  border:1px solid var(--royal-gold);
  padding:14px 28px;
  border-radius:8px;
  font-family:'Cinzel',serif;
}

.sacred-btn:hover {
  background:rgba(224,184,79,0.15);
}

@media (max-width:768px){
  .sacred-container{padding:25px}
  .sacred-title{font-size:2.2em}
}
</style>
</head>
