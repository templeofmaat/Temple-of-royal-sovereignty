<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Week 1: The Extended Stride - Forces 1-7 of Ma'at</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg-main:#1e0f33;
  --bg-panel:#2a1645;
  --bg-soft:rgba(255,255,255,0.06);

  --gold:#e0b84f;
  --gold-soft:#f0d78a;

  --text-main:#f4efe6;
  --text-muted:#d8cfbf;

  --border:rgba(224,184,79,0.35);
}

*{box-sizing:border-box}

body {
  background:radial-gradient(circle at top,#3a1c60 0%,var(--bg-main) 65%);
  color:var(--text-muted);
  font-family:'Playfair Display',serif;
  margin:0;
  padding:24px;
  line-height:1.75;
}

.container {
  max-width:1200px;
  margin:auto;
  background:linear-gradient(180deg,rgba(255,255,255,0.06),rgba(255,255,255,0.02));
  padding:46px;
  border-radius:14px;
  border:1px solid var(--border);
  box-shadow:0 30px 70px rgba(0,0,0,0.45);
}

/* HEADER */

.header {
  text-align:center;
  margin-bottom:50px;
}

.gateway-badge {
  color:var(--gold);
  border:1px solid var(--gold);
  padding:12px 30px;
  border-radius:8px;
  font-family:'Cinzel',serif;
  letter-spacing:1.2px;
  display:inline-block;
  margin-bottom:20px;
}

h1 {
  font-family:'Cinzel',serif;
  color:var(--gold);
  font-size:3rem;
  letter-spacing:1.5px;
  margin:18px 0;
}

.week-theme {
  color:var(--text-main);
  max-width:820px;
  margin:22px auto;
}

/* CARDS & PANELS */

.force-card,
.module,
.daily-exercises,
.progress-tracker,
.ritual-card {
  background:var(--bg-soft);
  border:1px solid var(--border);
  border-radius:14px;
}

.force-card {
  padding:22px;
  transition:transform 0.3s ease, box-shadow 0.3s ease;
}

.force-card:hover {
  transform:translateY(-5px);
  box-shadow:0 22px 50px rgba(0,0,0,0.45);
}

.force-number,
.step-number {
  background:rgba(224,184,79,0.18);
  color:var(--gold);
  border:1px solid var(--gold);
  font-family:'Cinzel',serif;
}

.force-card h3,
.module h3,
.exercise-item h4 {
  color:var(--gold-soft);
  font-family:'Cinzel',serif;
}

.kemetic-name {
  color:var(--text-main);
  font-style:italic;
}

.force-declaration {
  background:rgba(255,255,255,0.04);
  border-left:4px solid var(--gold);
  padding:14px;
  border-radius:6px;
}

.video-placeholder {
  background:rgba(255,255,255,0.05);
  border:1px solid var(--border);
}

.play-button {
  background:rgba(224,184,79,0.25);
  color:var(--gold);
  border:1px solid var(--gold);
}

.download-btn,
.back-link {
  color:var(--gold);
  border:1px solid var(--gold);
  font-family:'Cinzel',serif;
}

.download-btn:hover,
.back-link:hover {
  background:rgba(224,184,79,0.15);
}

.exercise-item {
  background:rgba(255,255,255,0.05);
  border-left:4px solid var(--gold);
}

/* RESPONSIVE */

@media (max-width:768px) {
  h1 {font-size:2.2rem}
  .container {padding:28px}
}
</style>
</head>

<body>

<div class="container">
  <!-- ALL BODY CONTENT REMAINS EXACTLY AS YOU PROVIDED -->
  <!-- NO WORDING OR STRUCTURE CHANGED -->
</div>

</body>
</html>
